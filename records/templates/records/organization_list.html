{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список организаций</title>
    <!-- Подключаем локально Bootstrap CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Навигационное меню -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Tech Accounting</a>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1>Список организаций</h1>
        
        <!-- Таблица с организациями -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Название организации</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for department in departments %}
                <tr>
                    <td>{{ department.name }}</td>
                    <td>
                        <!-- Кнопка для перехода к списку номеров -->
                        <a href="{% url 'department-phone-record-list' department_id=department.id %}" class="btn btn-primary btn-sm">
                            Перейти к номерам
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Подключаем локально Bootstrap JS -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
